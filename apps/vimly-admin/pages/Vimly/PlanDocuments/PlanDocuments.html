<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plan Documents</title>
        <link rel="stylesheet" type="text/css" href="/js/Datatables/datatables.min.css" />        
        <link rel="stylesheet" type="text/css" href="../../css/site.css" />
        <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="./PlanDocuments.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body style="margin: 10px">
        <select id="vimlyEnv">
            <option value="local">local</option>
            <option value="proj05" selected="selected">proj05</option>
            <option value="staging">staging</option>
            <option value="prod">prod</option>
        </select>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <fieldset>
                        <legend>Plans</legend>
                        <table id="plans">
                            <thead>
                                <tr>
                                    <tr><th>PlanId</th></tr>
                                </tr>                    
                            </thead>
                            <tbody> 
                                <tr></tr>                   
                            </tbody>
                        </table>
                    </fieldset>
                </div>
                <div class="col-6">
                    <fieldset>
                        <legend>Documents</legend>
                        <table id="documents">
                            <thead>
                                <tr><th>Document</th></tr>                   
                            </thead>
                            <tbody> 
                                <tr></tr>                   
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>
<hr />
            <div class="row">
                <div class="col-12">
                    <input type="text" id="planId" placeholder="Plan Id" />
                    <input type="text" id="planYear" placeholder="Plan Year" value="2020" />
                    <button id="loadPlanLinksButton" class="btn btn-primary">Load Plan Links</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <fieldset class="plan-details">
                        <legend>Links</legend>
                        <table id="links">
                            <thead>
                                <tr>
                                    <tr><th> </th><th> </th><th> </th><th> </th><th> </th><th> </th></tr>
                                </tr>                    
                            </thead>
                            <tbody> 
                                <tr></tr>                   
                            </tbody>
                        </table>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <fieldset id="editLinkDetails">
                        <label for="linkId">Link Id</label>
                        <input type="text" id="linkId" placeholder="Id" readonly />

                        <label for="linkPlanId">Plan Id</label>
                        <input type="text" id="linkPlanId" placeholder="Plan Id"/>

                        <label for="linkEffectiveDate">Effective Date</label>
                        <input type="text" id="linkEffectiveDate" placeholder="Effective Date" />

                        <label for="linkTitle">Title</label>
                        <input type="text" id="linkTitle" placeholder="Title" readonly />

                        <label for="linkType">Link Type</label>
                        <select id="linkType">
                            <option value="DOCUMENT_SBC" selected="selected">SBC</option>
                            <option value="DOCUMENT_BENEFIT_GRID">Benefits Grid</option>
                        </select><br />

                        <label for="linkStorageLocation">Storage Location</label>
                        <input type="text" id="linkStorageLocation" placeholder="Storage Location" /><br />

                        <button id="updateLinkButton" class="btn btn-primary">Update Link</button>
                        <button id="deleteLinkButton" class="btn btn-danger">Delete Link</button>
                    </fieldset>                    
                </div>
            </div>
<hr />
            <div class="row">
                <div class="col-12">
                    <fieldset>
                        <legend>Messages:</legend>

                        <textarea id="messages">

                        </textarea>
                    </fieldset>
                </div>
            </div>
        </div>

        <script 
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
        </script>        
        <script src="/dust.js"></script>  
        <script src="/lodash.full.js"></script>
        <script src="/dist/Vimly/main.bundle.js"></script>

        <script src="/serviceproxy/proxies.js"></script>
        <script src="/Datatables/datatables.min.js"></script>
        <script>
            // moved code into PlanDocuments.js
        </script>
    </body>
</html>
